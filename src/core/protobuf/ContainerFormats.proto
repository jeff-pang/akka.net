syntax = "proto3";
package Akka.Remote.Protobuf.Msg;
option optimize_for = SPEED;

/******************************************
  ActorSelection related formats
*******************************************/

message SelectionEnvelope {
  bytes enclosedMessage = 1;
  int32 serializerId = 2;
  repeated Selection pattern = 3;
  bytes messageManifest = 4;
  bool wildcardFanOut = 5; // optional for pre 2.3.4 compatibility 
}

enum PatternType {
  PARENT = 0;
  CHILD_NAME = 1;
  CHILD_PATTERN = 2;
}

message Selection {
  PatternType type = 1;
  string matcher = 2;
}

message Identify {
  Payload messageId = 1;
}

message ActorIdentity {
  Payload correlationId = 1;
  ActorRef ref = 2;
}

message ActorRef {
  string path = 1;
}

message Option {
  Payload value = 1;
}

message Payload {
  bytes enclosedMessage = 1;
  int32 serializerId = 2;
  bytes messageManifest = 4;
}

message WatcherHeartbeatResponse {
  uint64 uid = 1;
}

message Throwable {
  string className = 1;
  string message = 2;
  Payload cause = 3;
  repeated StackTraceElement stackTrace = 4;
}

message ActorInitializationException {
  ActorRef actor = 1;
  string message = 2;
  Payload cause = 3;
}

message StackTraceElement {
  string className = 1;
  string methodName = 2;
  string fileName = 3;
  int32 lineNumber = 4;
}