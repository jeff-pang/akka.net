syntax = "proto3";
package Akka.Protobuf.Msg;
option optimize_for = SPEED;

message Payload {
  bytes enclosedMessage = 1;
  int32 serializerId = 2;
  bytes messageManifest = 3;
}

message ActorPath {
  string path = 1;
}

message ActorRef {
  string path = 1;
}

message Identify {
  Payload messageId = 1;
}

message ActorIdentity {
  Payload correlationId = 1;
  ActorRef ref = 2;
}

message PoisonPill { }

message Watch { 
  ActorRef watchee = 1;
  ActorRef watcher = 2;
}

message Unwatch { 
  ActorRef watchee = 1;
  ActorRef watcher = 2;
}

message DeathWatchNotification { 
  ActorRef ref = 1;
  bool existenceConfirmed = 2;
  bool addressTerminated = 3;
}

message Terminate { }

message Kill { }

message Supervise { 
  ActorRef child = 1;
  bool async = 2;
}

message Address {
  string protocol = 1;
  string system = 2;
  string host = 3;
  int32 port = 4;
}

message RemoteScope { 
  Address address = 1;
}

message Config {
  string config = 1;
}

message Decider {
  string defaultDirective = 1;
  map<string, string> pairs = 2;
}

message SupervisorStrategy {
  int32 maxNumberOfRetries = 1;
  int32 withinTimeMilliseconds = 2;
  Decider decider = 3;
  bool loggingEnabled = 4;
}

message Resizer { }

message RoundRobinPool {
  int32 numberOfInstances = 1;
  bool usePoolDispatcher = 2;
  Resizer resizer = 3;
  SupervisorStrategy supervisorStrategy = 4;
  string routerDispatcher = 5;
}

message RoundRobinGroup {
  repeated string paths = 1;
  string routerDispatcher = 2;
}
